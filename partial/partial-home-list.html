<style>
    table, th , td  {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>

<table>
    <tr ng-repeat="x in data">
        <td>{{ $index}}</td>
        <td>{{ x.channel}}</td>
        <td>{{ x.rule}}</td>
        <td>{{ x.discription}}</td>
        <td>{{ x.availabiltyIndicatorVcps}}</td>
    </tr>
</table>
